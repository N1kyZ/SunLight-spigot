Generic:
  Command:
    Cooldown:
      Default: '{message: ~prefix: false;}&cVocê tem que esperar &c%time% &cantes de você
        pode usar &e%cmd% &cnovamente.'
      Onetime: '{message: ~prefix: false;}&cEste comando é único e você já
        usou.'
Command:
  Air:
    Desc: Visualize ou gerencie o nível de ar do jogador.
    Show:
      Usage: '[jogador]'
      Desc: Veja o nível de ar restante e máximo do jogador.
      Done:
      - '{message: ~prefix: false;}'
      - '&6&m            &6&l[ &eAr de &a%player_name% &6&l]&6&m            &7'
      - '&7'
      - '&e    Restante: &6%air_remaining_ticks% &7(&f%air_remaining_seconds% segundos&7)'
      - '&e    Máximo: &6%air_maximum_ticks% &7(&f%air_maximum_seconds% segundos&7)'
      - '&7'
      - '&7  {json: ~showText: &7Adicionar ar a um jogador.; ~suggestCommand: /air give
        %player_name% ;}&a&l[Give]{end-json}   {json: ~showText: &7Pegue o ar de um
        jogador.; ~suggestCommand: /air take %player_name% ;}&c&l[Take]{end-json}   {json:
        ~showText: &7Defina ar para um jogador.; ~suggestCommand: /air set %player_name%
        ;}&e&l[Set]{end-json}   {json: ~showText: &7Redefinir o ar para um jogador.; ~runCommand:
        /air set %player_name% REMAINING 0;}&d&l[Reset]{end-json}&7'
      - '&7'
      - '&6&m                                              &7'
    Give:
      Desc: Dê ar a um jogador.
      Usage: '[jogador] <type> <quantidade>'
      Done: '{message: ~prefix: false;}&eAdicionou &a%amount% &ede ar ticks para &6%player_name%&e.
        Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
    Take:
      Desc: Tirar o ar de um jogador.
      Usage: '[jogador] <type> <quantidade>'
      Done: '{message: ~prefix: false;}&ePegou &c%amount% &ede air ticks dê &6%player_name%&e.
        Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
    Set:
      Desc: Definir ar para um jogador.
      Usage: '[jogador] <type> <quantidade>'
      Done: '{message: ~prefix: false;}&eSetou &6%amount% &ede ar ticks para &6%player_name%&e.
        Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
  Anvil:
    Desc: Abra a bigorna portátil.
    Usage: '[jogador]'
    Done:
      Others: '{message: ~prefix: false;}&eBigorna portátil aberta para &6%player_name%&e.'
  Armor:
    Desc: Visualize ou gerencie o equipamento do jogador.
    Usage: <jogador>
  Back:
    Desc: Retornar ao local anterior.
    Usage: '[jogador]'
    Error:
      Empty: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_VILLAGER_NO;}&cVocê
        não tem uma localização anterior.'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_ENDERMAN_TELEPORT;}&eVocê
      retornou ao seu local anterior.'
    Done: '&eO Jogador(a) &6%player_name%&e foi teletransportado para sua localização anterior.'
  Broadcast:
    Desc: Transmita uma mensagem.
    Usage: <mensagem>
    Format: '{message: ~prefix: false;}&6[&eTransmissão&6] &c%msg%'
  Burn:
    Desc: Queime um jogador por certo tempo.
    Usage: <jogador> <tempo>
    Done: '{message: ~prefix: false;}&eO Jogador(a) &6%player_name% &efoi queimado por &6%time%
      &esegundos ou &6%ticks% &eticks.'
  ClearChat:
    Desc: Limpar conversa.
    Done: '{message: ~prefix: false;}&7O bate-papo foi limpo por &a%player%&7.'
  CText:
    Invalid: '{message: ~prefix: false;}&7O Arquivo TXT &c%file% &7não foi encontrado!'
  Condense:
    Desc: Condense itens em blocos.
    Error:
      Nothing: '{message: ~prefix: false;}&cNada para condensar.'
      NotEnough: '{message: ~prefix: false;}&cNão há itens suficientes para converter &e%item_from%
        &cpara &e%item_result%&c. Precisa de pelo menos &e%amount%&c.'
    Done: '{message: ~prefix: false;}&eConverteu &ax%amount_from% %item_from% &epara
      &ax%amount_result% %item_result%'
  DeathBack:
    Desc: Retornar ao local da morte.
    Usage: '[jogador]'
    Error:
      Empty: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_VILLAGER_NO;}&cNão
        há local da sua morte.'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_ENDERMAN_TELEPORT;}&eVocê
      retornou ao seu local de morte.'
    Done: '&ePlayer &6%player_name%&e teletransportado para o local de sua morte.'
  Disposal:
    Usage: '[jogador]'
    Desc: Abra um menu de descarte.
    Done: '&eDescarte aberto para &6%player_name%&e.'
  Enchant:
    Desc: (Des)Encantar item na mão.
    Usage: '[jogador] <slot> <encantamento> <level>'
    Done:
      Enchanted: '{message: ~prefix: false; ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&eEncantou
        &6%item%&e com &6%enchantment% %level%&e do slot &6%slot% &ede &6%player_name%&e!'
      Disenchanted: '{message: ~prefix: false; ~sound: BLOCK_GRINDSTONE_USE;}&eEncantamento
        &6%enchantment% &eforam removidos de &6%item%&e do slot &6%slot% de &6%player_name%&e.'
    Notify:
      Enchanted: '{message: ~prefix: false; ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&eSeu
        &6%item% &eficaram encantados com &6%enchantment% %level%&e!'
      Disenchanted: '{message: ~prefix: false; ~sound: BLOCK_GRINDSTONE_USE;}&eSeu
        &6%item% &eforam desencantados do encantamento &6%enchantment%&e.'
  Enchanting:
    Desc: Abra a mesa de encantamento portátil.
  Enderchest:
    Desc: Abra o baú ender portátil.
    Usage: '[jogador]'
  Exp:
    Desc: Veja ou gerencie os pontos de exp do jogador.
    Show:
      Desc: Veja os pontos de exp do jogador.
      Usage: '[jogador]'
      Done:
      - '{message: ~prefix: false;}'
      - '&6&m            &6&l[ &eExp de &a%player_name% &6&l]&6&m            &7'
      - '&7'
      - '&e    Level: &6%exp_level% &7(&f%exp_progress%% do próximo nível&7)'
      - '&e    Exp para o próximo nível: &6%exp_required%'
      - '&e    Experiência total: &6%exp_total%'
      - '&7'
      - '&7  {json: ~showText: &7Adicionar exp a um jogador.; ~suggestCommand: /exp give
        %player_name% ;}&a&l[Give]{end-json}   {json: ~showText: &7Pegue exp de um
        jogador.; ~suggestCommand: /exp take %player_name% ;}&c&l[Take]{end-json}   {json:
        ~showText: &7Definir exp para um jogador.; ~suggestCommand: /exp set %player_name%
        ;}&e&l[Set]{end-json}   {json: ~showText: &7Redefinir exp para um jogador.; ~runCommand:
        /exp set %player_name% EXP 0;}&d&l[Reset]{end-json}&7'
      - '&7'
      - '&6&m                                              &7'
    Give:
      Desc: Dê exp para um jogador.
      Usage: '[jogador] <type> <quantidade>'
      Done: '{message: ~prefix: false;}&eDado &a%amount% &eexp/levels para &6%player_name%&e.
        Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
    Take:
      Desc: Pegue exp de um jogador.
      Usage: '[jogador] <type> <quantidade>'
      Done: '{message: ~prefix: false;}&ePegou &c%amount% &eexp/levels dê &6%player_name%&e.
        Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
    Set:
      Desc: Definir exp para um jogador.
      Usage: '[jogador] <type> <quantidade>'
      Done: '{message: ~prefix: false;}&eSetou &6%amount% &eexp/levels para &6%player_name%&e.
        Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
  Extinguish:
    Desc: Apague a si mesmo ou a um jogador específico.
    Usage: '[jogador]'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&eVocê
      foi apagado.'
    Done: '{message: ~prefix: false; ~sound: BLOCK_FIRE_EXTINGUISH;}&eO Jogador &6%player_name%
      &efoi apagado.'
  Feed:
    Desc: Restaure a fome.
    Usage: '[jogador]'
    Done:
      Self: '{message: ~prefix: false;}&7Alimentado!'
      Others: '{message: ~prefix: false;}&7foi alimentado &e%player%&7!'
  Fly:
    Desc: Alterne o modo Voar.
    Usage: '[jogador] [0/1]'
    Done: '{message: ~prefix: false;}&eModo Voar para &6%player_name%&e: &6%state%&e.'
    Notify: '{message: ~prefix: false;}&eModo Voar: &6%state%&e.'
    Error:
      BadWorld: '{message: ~prefix: false;}&cNão é permitido voar aqui!'
  GameMode:
    Desc: Mude o modo de jogo.
    Usage: '[jogador] <mode>'
    Notify: '{message: ~prefix: false;}&eModo de jogo: &6%gamemode%&e.'
    Done: '{message: ~prefix: false;}&eModo de jogo para &6%player_name%&e: &6%gamemode%&e.'
    
  God:
    Desc: Alterne o modo Deus.
    Usage: '[jogador] [0/1]'
    Damage:
      Notify:
        Out: '{message: ~prefix: false; ~type: ACTION_BAR;}&cVocê não pode causar danos
          no Modo Deus!'
    Toggle:
      Notify: '{message: ~prefix: false;}&eModo Deus: &6%state%&e.'
      Done: '{message: ~prefix: false;}&eModo Deus para &6%player%&e: &6%state%&e.'
    Error:
      World: '{message: ~prefix: false;}&cO modo Deus não é permitido aqui!'
  Hat:
    Desc: Coloque o item na mão na sua cabeça.
    Done: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ITEM_ARMOR_EQUIP_LEATHER;}&eAprecie
      seu novo chapéu C:'
  Heal:
    Desc: Restaurar a saúde.
    Usage: '[jogador]'
    Done:
      Self: '{message: ~prefix: false;}&7Você foi curado!'
      Others: '{message: ~prefix: false;}&e%player% &7foi curado!'
  Ignore:
    Desc: Add/Remove jogador(es) de/para a lista negra.
    Usage: '[jogador]'
    Done: '{message: ~prefix: false;}&7Player &e%player% &7adicionado na lista negra. Você
      pode alterar as configurações ou desbloqueá-lo em &e/ignore'
    Error:
      Already: '{message: ~prefix: false;}&cVocê já está ignorando &e%player%&c.'
      Bypass: '{message: ~prefix: false;}&cVocê não pode ignorar &e%player%&c!'
  Inventory:
    Desc: Ferramentas de gerenciamento de inventário de jogadores.
    Usage: '[help]'
    Clear:
      Desc: Limpe o seu próprio inventário ou o de outro jogador.
      Usage: '[jogador]'
      Done:
        Others: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Limpou o inventario de &e%player_name%&7'
        Executor: '{message: ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&7[&bInventário
          Limpo&7]'
        Notify: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Seu inventário foi
          limpo por &e%player_name%&7!'
    Copy:
      Desc: Copie o inventário do jogador.
      Usage: <from> [to]
      Done:
        Executor: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Copiou o inventario de &e%player_name%&7'
        Others: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Copiou o inventario de &e%player_from_name%&7
          para &e%player_to_name%&7.'
    Fill:
      Desc: Preencha o inventário do jogador com o item especificado(s).
      Usage: <jogador> <item...>
      Done:
        Executor: '{message: ~sound: ENTITY_ITEM_PICKUP;}Preenchido o inventario de &e%player_name%&7
          com &e%item_name%&7.'
    Open:
      Desc: Abra o inventário do jogador mutável.
      Usage: <jogador>
      Done:
        Executor: '{message: ~sound: BLOCK_CHEST_OPEN;}Abriu o inventario de &e%player_name%&7'
        Offline: '{message: ~sound: BLOCK_CHEST_CLOSE;}Salvou o inventario do jogador Offline de &e%player_name%'
      Error:
        Offline:
          Joined: '{message: ~sound: ENTITY_VILLAGER_NO;}&cAs alterações de inventário não
            ser salvo porque o jogador está online agora. Use este comando novamente.'
          Read: '{message: ~sound: BLOCK_ANVIL_PLACE;}&cOcorreu um erro inesperado
            ao tentar ler o arquivo de dados do jogador.'
          Save: '{message: ~sound: BLOCK_ANVIL_PLACE;}&cOcorreu um erro inesperado
            ao tentar salvar o arquivo de dados do jogador.'
  Item:
    Desc: Ferramentas de gerenciamento de itens.
    Usage: '[help]'
    Error:
      Material: '&c%name%&7 não é um material válido!'
    Amount:
      Desc: Altere o valor do item.
      Usage: <quantidade>
      Done: '{message: ~sound: ENTITY_ITEM_PICKUP;}Setou &ex%item_amount%&7 de &e%item_name%&7!'
    Enchant:
      Desc: (Des)Encante um item na mão.
      Usage: <encantamento> <level>
      Done:
        Enchanted: '{message: ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&e%item_name%&7
          encantado com &e%enchantment_name% %enchantment_level%&7!'
        Disenchanted: '{message: ~sound: UI_STONECUTTER_TAKE_RESULT;}Encantamento &e%enchantment_name%&7
          removido de &e%item_name%&7!'
    Flag:
      Desc: Adicionar ou remover flags de item.
      Add:
        Desc: Adicione a flag especificada ao item.
        Usage: <item flag>
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Adicionou a flag &e%item_flag%&7 para o item!'
      Remove:
        Desc: Remova a flag especificada do item.
        Usage: <item flag>
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Removeu a flag &e%item_flag%&7 para o item!'
      Clear:
        Desc: Limpar flags de itens.
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}As flags do item foi apagado!'
    Get:
      Desc: Obtenha o item especificado.
      Usage: <material> [quantidade]
      Done: '{message: ~sound: ENTITY_ITEM_PICKUP;}Você conseguiu &ex%item_amount%&7 de &e%item_type%&7!'
    Give:
      Desc: Dê o item especificado a um jogador.
      Usage: <jogador> <material> [quantidade]
      Done: '{message: ~sound: ENTITY_ITEM_FRAME_ADD_ITEM;}Você deu &ex%item_amount%&7
        de &e%item_type%&7 para &e%player_name%&7!'
      Notify: '{message: ~sound: ENTITY_ITEM_PICKUP;}&e%item_sender% &7te enviou &ex%item_amount%&7
        de &e%item_type%&7!'
    Take:
      Desc: Pegue o item especificado de um jogador.
      Usage: <jogador> <material> [quantidade]
      Done: '{message: ~sound: ENTITY_ITEM_FRAME_REMOVE_ITEM;}Você pegou &ex%item_amount%&7
        do &e%item_type%&7 dê &e%player_name%&7!'
      Error:
        NotEnough: '{message: ~sound: ENTITY_VILLAGER_NO;}&cNão foi possível pegar o(s) item(ns).
          O jogador não tem o suficiente de &e%item_type%s &4(&c%item_has%&4/&c%item_amount%&4)&c!'
      Notify: '{message: ~sound: ENTITY_ITEM_FRAME_REMOVE_ITEM;}&e%item_sender%&7
        pegou &ex%item_amount%&7 do &e%item_type%&7 dê você!'
    Lore:
      Desc: Mude a história do item.
      Add:
        Desc: Adicione uma nova linha a lore do item.
        Usage: <text> [position]
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Adicionada uma nova linha da lore do item'
      Remove:
        Desc: Remova uma linha da lore do item.
        Usage: <position>
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}Removida a linha da lore do item.'
      Clear:
        Desc: Limpar a lore do item.
        Done: '{message: ~sound: BLOCK_ANVIL_USE;}A lore do item foi limpa!'
    Model:
      Desc: Altere os dados do modelo de item.
      Usage: <model data>
      Done: '{message: ~sound: BLOCK_ANVIL_USE;}Definiu &e%item_model%&7 como modelo de item
        dados para &e%item_name%&7!'
    Name:
      Desc: Altere o nome de exibição do item.
      Usage: <name>
      Done:
        Changed: '{message: ~sound: BLOCK_ANVIL_USE;}Nome do item alterado!'
        Reset: '{message: ~sound: BLOCK_ANVIL_USE;}Nome do item restaurado para o padrão.'
    Spawn:
      Desc: Obtenha o item especificado.
      Usage: <material> <quantidade> [mundo] [x] [y] [z]
      Done: '{message: ~sound: ENTITY_ITEM_PICKUP;}Criou &ex%item_amount% %item_name%&7
        em &e%item_x%&7, &e%item_y%&7, &e%item_z%&7 no &e%item_world%&7!'
  List:
    Desc: Mostrar jogadores e classificações online.
  Me:
    Desc: Mostrar ação no chat.
    Usage: <action>
  Mobkill:
    Desc: Mate os mobs especificados.
    Usage: <type>
    Done:
      Type: '{message: ~prefix: false;}&7Matou &a%amount% %type%&7!'
      All: '{message: ~prefix: false;}&7Matou &a%amount% &7mobs!'
  More:
    Desc: Aumente a quantidade de itens de mão.
  Near:
    Desc: Mostrar jogadores mais próximos.
    Error:
      None: '{message: ~prefix: false;}&7Não há jogadores em um raio de &e%radius%
        blocos&7.'
  Nick:
    Desc: Altere o nome exibido.
    Usage: '[nick]'
    Done:
      Others: '{message: ~prefix: false;}&7O nick de &e%player% &7mudou para &e%nick%&7.'
      Self: '{message: ~prefix: false;}&7Seu nick mudou para &e%nick%&7.'
    Error:
      Blacklisted: '{message: ~prefix: false;}&cNick contém palavras proibidas.'
      Long: '{message: ~prefix: false;}&cO Nick não pode ser maior que &e20 caracteres&c.'
      Short: '{message: ~prefix: false;}&cO Nick não pode ser encurtado do que &e3 caracteres&c.'
  NoPhantom:
    Desc: Alternar ataques de phantom.
    Usage: '[0/1] [jogador]'
    Toggle:
      Self: '{message: ~prefix: false;}&7Anti-Phantom: &e%state%'
      Others: '{message: ~prefix: false;}&7Anti-Phantom para &e%player%&7: &e%state%'
  PlayerInfo:
    Desc: Mostrar informações do jogador.
    Usage: <jogador>
  Potion:
    Desc: Modificar itens de poções.
    Usage: <effect> <amplifier> <duration>
    Error:
      NotAPotion: '{message: ~prefix: false;}&cVocê deve segurar uma poção!'
      InvalidEffect: '{message: ~prefix: false;}&cEfeito inválido!'
    Done: '{message: ~prefix: false;}&7Poção criada!'
  Repair:
    Desc: Repare o(s) item(ns) no inventário.
    Usage: '[all]'
    Done:
      Hand: '{message: ~prefix: false;}&7Item reparado!'
      All: '{message: ~prefix: false;}&7Reparou todos os itens do inventário!'
  Reply:
    Desc: Resposta rápida na mensagem privada anterior.
    Usage: <text>
    Error:
      Empty: '{message: ~prefix: false;}&7Ninguém para responder.'
  Skull:
    Desc: Obtenha a cabeça do jogador pelo nome.
    Usage: <name>
    Done: '{message: ~prefix: false;}&7Você tem a cabeça de &e%player%'
  SocialSpy:
    Desc: PMs do jogador espião.
    Usage: '[1/0] [jogador]'
    Toggle:
      Self: '{message: ~prefix: false;}&7Espião social: &e%state%'
      Others: '{message: ~prefix: false;}&7Espião social para &e%player%&7: &e%state%'
  Spawner:
    Desc: Altere o tipo de gerador.
    Usage: <type>
    Done: '{message: ~prefix: false;}&7Tipo de gerador alterado para &e%type%&7.'
    Error:
      Type: '{message: ~prefix: false;}&7Este tipo não pode ser gerado.'
      Block: '{message: ~prefix: false;}&cVocê deve olhar para um &espawner'
  SpawnMob:
    Desc: Gerar mob(s) especificado(s).
    Usage: <type> [quantidade]
    Done: '{message: ~prefix: false;}&7Criou &ex%amount% %type%&7.'
  Speed:
    Desc: Altere a velocidade de voar/andar.
    Usage: <speed> [jogador]
    Done:
      Self:
        Walk: '{message: ~prefix: false;}&7Definir velocidade de caminhada: &e%speed%'
        Fly: '{message: ~prefix: false;}&7Definir velocidade de voo: &e%speed%'
      Others:
        Walk: '{message: ~prefix: false;}&7Definir velocidade de caminhada: &e%speed% &7para &e%player%'
        Fly: '{message: ~prefix: false;}&7Definir velocidade de voo: &e%speed% &7fpara &e%player%'
  Sudo:
    Desc: Força o jogador a executar um comando ou mensagem de bate-papo.
    Usage: <jogador> <type> <mensagem>
    Done: '{message: ~prefix: false;}&7Forçou &e%player% &7a executar: &e%message%'
  Suicide:
    Desc: Cometer suicídio.
    Done: '{message: ~prefix: false;}&4%player%&c cometeu suicídio.'
  System:
    Desc: Informações do sistema do servidor.
  Teleport:
    Desc: Ferramentas de teletransporte.
    Usage: '[help]'
    Error:
      Requests:
        Cooldown: '{message: ~sound: ENTITY_VILLAGER_NO;}&cVocê pode enviar solicitação de teletransporte
          novamente em &e%request_cooldown%'
        Disabled: '{message: ~sound: ENTITY_VILLAGER_NO;}&cVocê não pode enviar pedidos de
          teletransporte para &e%player_name%&c.'
    Accept:
      Desc: Aceite a solicitação/convite de teletransporte.
      Usage: '[jogador]'
      Notify:
        Sender: '{message: ~sound: ENTITY_ENDERMAN_TELEPORT;}Você aceitou o teletransporte
          pedido de &a%player_name%&7!'
        Target: '{message: ~sound: ENTITY_ENDERMAN_TELEPORT;}&a%player_name%&7 aceitou
          seu pedido de teletransporte!'
      Error:
        Nothing: '{message: ~sound: ENTITY_VILLAGER_NO;}&cNada para aceitar (ou o
          tempo de teletransporte expirou).'
    Decline:
      Desc: Recusar solicitação/convite de teletransporte.
      Usage: '[jogador]'
      Notify:
        Sender: '{message: ~sound: ENTITY_VILLAGER_NO;}Você recusou o pedido de teletransporte
          dê &c%player_name%&7.'
        Target: '{message: ~sound: ENTITY_VILLAGER_NO;}&e%player_name% &cnegou
          seu pedido de teletransporte.'
      Error:
        Nothing: '{message: ~sound: ENTITY_VILLAGER_NO;}&cNada para recusar (ou o
          o tempo de teletransporte expirou).'
    Invite:
      Desc: Peça ao jogador para se teletransportar para você.
      Usage: <jogador>
      Notify:
        Sender: '{message: ~sound: ENTITY_ENDER_PEARL_THROW;}Pedido de teletransporte enviado
          para &e%player_name%&7.'
        Target:
        - '{message: ~prefix: false;}'
        - '&6&m                 &6&l[ &e&lConvite de teletransporte &6&l]&6&m                 &7'
